<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Silly story generator</title>
    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }
      label {
        font-weight: bold;
      }
      div {
        padding-bottom: 20px;
      }
      input[type="text"] {
        padding: 5px;
        width: 150px;
      }
      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label>
      <input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label>
      <input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize" type="button">Generate random story</button>
    </div>
    <p class="story"></p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const customNameObject = document.querySelector("#customname");
        const usBooleanObject = document.querySelector("#us");
        const randomizeButton = document.querySelector(".randomize");
        const storyParagraph = document.querySelector(".story");

        const randomStranger = ["Father Christmas", "Big Daddy"];
        const randomPlace = ["soup kitchen", "White House"];
        const randomAction = ["melted away", "combusted"];

        function getRandomElement(arr) {
          return arr[Math.floor(Math.random() * arr.length)];
        }

        function randomStory() {
          storyParagraph.style.visibility = "visible";
          const randomName = customNameObject.value || "Harish";
          const temperature = usBooleanObject.checked ? "94 fahrenheit" : "34 centigrade";
          const weight = usBooleanObject.checked ? "300 pounds" : "21 stone";

          storyMessage = `It was ${temperature} outside, so ${getRandomElement(randomStranger)} went for a walk. When they got to the ${getRandomElement(randomPlace)}, they stared in horror for a few moments, then ${getRandomElement(randomAction)}. ${randomName} saw the whole thing, but was not surprised - ${getRandomElement(randomStranger)} weighs ${weight}, and it was a hot day.`;
          storyParagraph.textContent = storyMessage;
        }

        randomizeButton.addEventListener("click", randomStory);
      });
    </script>
  </body>
</html>
